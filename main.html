<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<label for="name">Name:</label><br>
	<input type="text" id="name" required><br>
	<label for="email">Email ID:</label><br>
	<input type="email" id="email" required><br>
	<label for="male">Male:</label>
	<input type="radio" name="gender" id="male"required><br>
	<label for="female">Female:</label>
	<input type="radio" name="gender" id="female" required><br><br>
	<label for="laptop">Laptop Brands:</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br>
	<label for="age">Age:</label><br>
	<input type="number" id="age" required><br>
	<label for="dob">Date of Birth</label><br>
	<input type="date" id="age" required><br>
	<label for="password">Password:</label><br>
	<input type="password" id="password" required><br>
	<label for="portfolio">Portfolio URL:</label><br>
	<input type="url" id="portfolio"><br>
	<input type="submit">
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
